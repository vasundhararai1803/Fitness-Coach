<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-right: 20px; 
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 93%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: rgb(196, 94, 94);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: darkred;
        }
    </style>
    <script>
        function showPopup(event) {
            event.preventDefault();
            alert("Account Created Successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form onsubmit="showPopup(event)">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="contact">Contact</label>
            <input type="text" id="contact" placeholder="Enter your contact" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            
            <label for="goal">Your Goal with Website</label>
            <input type="text" id="goal" placeholder="Enter your goal" required>
            
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
